<div class="header row">
  <p class="col-7 text">Title</p>
  <div class="col-1 text-center text"><p>Priority</p></div>
  <div class="col-3 text-center text"><p>Push back to current tasks</p></div>
</div>

<div *ngFor="let task of completedTaskList; let i = index" class="row">
  <p class="col-7">{{ task.title }}</p>
  <div class="col-1 text-center">
      <i class="fa" [ngClass]="task.isPriority ? 'fa-star' : 'fa-star-o'" (click)="togglePriority(task, i)"></i>
  </div>
  <div class="col-3 text-center">
    <i (click)="backToCurrent(task, i)" class="fa fa-edit fa-2x" aria-hidden="true"></i>
  </div>
  <div class="col-1 text-center">
    <i class="fa fa-trash" (click)="deleteTask('completeTasksList', i)"></i>
  </div>
  <div *ngIf="!task.isCompleted" class="col-1 text-center"></div>
</div>
